spring.application.name=colaai

spring.docker.compose.file=../compose-dev.yaml
spring.docker.compose.lifecycle-management=start-only

server.port=8080

# Datasource (padr√£o local; no Docker vem por ENV)
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://127.0.0.1:5432/colaai}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:admin}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:senhazona}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.properties.hibernate.jdbc.time_zone=UTC

logging.level.com.zaxxer.hikari=DEBUG
logging.level.org.flywaydb=DEBUG
logging.level.org.springframework.boot.autoconfigure.flyway=DEBUG

# Flyway
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration